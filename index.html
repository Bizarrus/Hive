<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HiveAI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Using Hive-AI content moderation solutions directly from a webpage without an browser plugin." />
		<meta name="keywords" content="hive moderation, content moderation, moderation solutions, online content moderation, auto moderation, moderation system, content moderation api, automated moderation, ai content moderation, emoderation, manual moderation" />

		<meta name="theme-color" content="#206CFD" />
		<link rel="apple-touch-icon" href="images/icons/180.png" sizes="180x180" />
		<link rel="icon" href="images/icons/32.png" sizes="32x32" type="image/png" />
		<link rel="icon" href="images/icons/16.png" sizes="16x16" type="image/png" />
		<link rel="manifest" href="manifest.json" />
		<link rel="mask-icon" href="images/icons/vector.svg" color="#206CFD" />
		<link rel="icon" href="images/icons/favicon.ico" />

		<!-- Stylesheets -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link href="css/layout.css" rel="stylesheet" />
	</head>
	<body class="d-flex flex-column h-100 bg-body-tertiary" data-loading="false">
		<!-- Header -->
		<header>
			<nav class="navbar bg-body-tertiary">
				<div class="container-fluid">
					<div class="navbar-brand"></div>
					<div id="dynamic" class="d-flex">

					</div>
				</div>
			</nav>
		</header>

		<!-- Content -->
		<main class="w-100 m-auto text-center flex-shrink-0">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
						<!-- Drag & Drop Area -->
						<ui-drag>
							<ui-logo></ui-logo>
							<h1 data-i18n="Drag an image here">Drag an image here</h1>
							<h2 data-i18n="or click the button">or click the button</h2>
							<div class="btn-group" role="group">
								<label class="btn btn-outline-primary" data-i18n="Select file">Select file</label>
							</div>
						</ui-drag>

						<!-- Analyze by URL -->
						<ui-input>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter image URL" data-i18p="Enter image URL" />
								<button type="button" class="btn btn-outline-primary" data-i18n="Search">Search</button>
							</div>
						</ui-input>

						<hr />

						<!-- Download original Browser-Plugin -->
						<a href="https://chrome.google.com/webstore/detail/hive-ai-detector/cmeikcgfecnhojcbfapbmpbjgllklcbi" target="_blank" class="btn btn-chrome btn-primary">
							<label data-i18n="View on Web Store">View on Web Store</label>
							<img alt="Google ExtensionStore" src="images/chrome.png" />
						</a>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="mt-auto py-3 bg-dark-subtle text-light">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-uppercase fw-light lh-3 text-dark-emphasis" style="font-size: 10px;">
							&copy; 2024
							<i class="bi bi-dot"></i>
							<span data-i18n='All rights reserved. The name Hive, the Hive logo and other resources are trademarks of <a href="https://thehive.ai/" target="_blank" class="icon-link text-decoration-none text-dark-emphasis">Castle Global, Inc.</a> and have nothing to do with this project.'>All rights reserved. The name Hive, the Hive logo and other resources are trademarks of <a href="https://thehive.ai/" target="_blank" class="icon-link text-decoration-none text-dark-emphasis">Castle Global, Inc.</a> and have nothing to do with this project.</span>
						</p>
					</div>
					<div class="col text-end">
						<a href="https://thehive.ai/" target="_blank" class="icon-link text-decoration-none text-dark-emphasis">
							Hive AI
						</a>

						<i class="bi bi-dot"></i>

						<a href="https://github.com/Bizarrus/Hive/" target="_blank" class="icon-link text-decoration-none text-dark-emphasis">
							<i class="bi mb-2 bi-github"></i> GitHub
						</a>
					</div>
				</div>
			</div>
		</footer>

		<!-- Result -->
		<div class="modal fade" id="results" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header text-bg-primary">
						<h1 class="modal-title fs-5" data-i18n="Result">Result</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body container">
						<div class="row">
							<div class="col-12 col-sm-12 col-md-6">
								<ui-preview>
									<svg xmlns="http://www.w3.org/2000/svg" width="98" height="28" viewBox="0 0 250 250" id="wheel">
										<circle cx="125" cy="125" r="100" stroke-width="20px" id="inner" />
										<circle cx="125" cy="125" r="100" stroke-width="20px" stroke-dasharray="630" stroke-dashoffset="630" id="outer" />
									</svg>
									<ui-result>
										<h1>0.0%</h1>
										<label data-i18n="The input is likely to be:">The input is likely to be:</label>
										<h2></h2>
										<h3 class="badge text-bg-secondary"></h3>
									</ui-result>
								</ui-preview>
							</div>
							<div class="col-12 col-sm-12 col-md-6 overflow-y-auto vh-100 fix">
								<table class="table table-hover table-sm">
									<thead>
										<tr>
											<th data-i18n="Type" colspan="2">Type</th>
											<th data-i18n="Score">Score</th>
										</tr>
									</thead>
									<tbody>
										<!-- Filled dynamically -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-center text-bg-secondary">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="Close">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Info -->
		<div class="toast align-items-center top-2 start-50 translate-middle-x border-0" role="alert" aria-live="assertive" aria-atomic="true"></div>

		<!-- JavaScripts -->
		<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="js/themes.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/main.js"></script>
		<script src="js/lang.js"></script>
	</body>
</html>
