<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HiveAI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Using Hive-AI content moderation solutions directly from a webpage without an browser plugin." />
		<meta name="keywords" content="hive moderation, content moderation, moderation solutions, online content moderation, auto moderation, moderation system, content moderation api, automated moderation, ai content moderation, emoderation, manual moderation" />

		<!-- Stylesheets -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link href="css/layout.css" rel="stylesheet" />
	</head>
	<body class="d-flex flex-column align-items-center py-4 bg-body-tertiary">
		<main class="w-100 m-auto text-center">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-4">
						<ui-drag>
							<ui-logo></ui-logo>
							<h1 data-i18n="Drag an image here">Drag an image here</h1>
							<h2 data-i18n="or click the button">or click the button</h2>
							<div class="btn-group" role="group">
								<label class="btn btn-outline-primary" data-i18n="Select file">Select file</label>
							</div>
						</ui-drag>
						<ui-input>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter image URL" data-i18p="Enter image URL" />
								<button type="button" class="btn btn-outline-primary" data-i18n="Search">Search</button>
							</div>
						</ui-input>

						<hr />

						<a href="https://chrome.google.com/webstore/detail/hive-ai-detector/cmeikcgfecnhojcbfapbmpbjgllklcbi" target="_blank" class="btn btn-chrome btn-primary">
							<label data-i18n="View on Web Store">View on Web Store</label>
							<img src="images/chrome.png" />
						</a>
					</div>
				</div>
			</div>
		</main>

		<!-- Result -->
		<div class="modal fade" id="results" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header text-bg-primary">
						<h1 class="modal-title fs-5" data-i18n="Result">Result</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body container">
						<div class="row">
							<div class="col">
								<ui-preview></ui-preview>

								<svg xmlns="http://www.w3.org/2000/svg" width="98" height="28" viewBox="0 0 250 250" id="wheel">
									<circle cx="125" cy="125" r="100" stroke-width="20px" id="inner" />
									<circle cx="125" cy="125" r="100" stroke-width="20px" stroke-dasharray="629" stroke-dashoffset="225.1745180425032" id="outer" />
								</svg>
							</div>
							<div class="col">
								<table class="table table-hover">
									<thead>
										<tr>
											<td data-i18n="Type" colspan="2">Type</td>
											<td data-i18n="Score">Score</td>
										</tr>
									</thead>
									<tbody>
										<!-- Filled dynamically -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer text-center text-bg-primary">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Info -->
		<div class="toast align-items-center top-2 start-50 translate-middle-x border-0" role="alert" aria-live="assertive" aria-atomic="true"></div>

		<!-- JavaScripts -->
		<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
